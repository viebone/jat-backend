<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        textarea {
            min-height: 100px;
        }

        /* Two-column layout for desktop */
        .form-group {
            display: grid;
            gap: 15px;
        }

        /* Desktop layout: Two columns */
        @media (min-width: 768px) {
            .form-group {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Full-width for larger textareas */
        .full-width {
            grid-column: 1 / -1;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Add New Job</h1>

    <form method="POST">
        <div class="form-group">
            <div>
                <label for="job_title">Job Title</label>
                <input type="text" id="job_title" name="job_title" required>
            </div>

            <div>
                <label for="company">Company</label>
                <input type="text" id="company" name="company" required>
            </div>

            <div>
                <label for="job_post_link">Job Post Link</label>
                <input type="url" id="job_post_link" name="job_post_link">
            </div>

            <div>
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary">
            </div>

            <div>
                <label for="location_type">Location Type</label>
                <select id="location_type" name="location_type">
                    <option value="Remote">Remote</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Office based">Office based</option>
                </select>
            </div>

            <div>
                <label for="job_type">Job Type</label>
                <select id="job_type" name="job_type">
                    <option value="Full-time">Full-time</option>
                    <option value="Half-time">Half-time</option>
                </select>
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="Saved">Saved</option>
                    <option value="Applied">Applied</option>
                    <option value="Interviewing">Interviewing</option>
                    <option value="Offer">Offer</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <!-- Full width for text areas -->
            <div class="full-width">
                <label for="job_description">Job Description</label>
                <textarea id="job_description" name="job_description"></textarea>
            </div>

            <div class="full-width">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <div class="full-width">
                <label for="documents">Documents</label>
                <textarea id="documents" name="documents"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Add Job</button>
        </div>
    </form>
</div>

</body>
</html>
